<input matInput id="inputId"  type='text' placeholder = "Číslo čipu" (keydown.enter)="onKey($event)"/>

<div *ngIf="player" class="wrapper full-width">

  <div class="row">
    <p id="nameOutput">{{player.name}}</p>
    <p id="groupOutput">{{player.group}}</p>
  </div>
<!-- to miliseconds = 10min * 60  * 1000 -->
  <p id="timeOutput" [className]="actualTime(player) > (10 * 60 * 1000) ? 'allright' : 'warning'">{{ msToHMS(actualTime(player)) }}</p>

</div>
